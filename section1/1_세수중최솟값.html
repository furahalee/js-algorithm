<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let arr = [a, b, c];
                let temp=arr[0];
                for(var i=0; i<arr.length; i++){
                    if(temp>arr[i]){
                        temp = arr[i] 
                    }
                }
                return temp
            }

            console.log(solution(2, 5, 3));
        </script>
    </body>
</html>

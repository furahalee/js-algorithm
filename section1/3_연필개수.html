<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            /*
            * a,b,c로 삼각형을 만들 수 있으면 yes,아니면 no출력
            */
            function solution(n){
                answer = 0;
                if(n%12 > 0) answer = Math.trunc(n/12)+1;
                else answer = n/12;
                return answer;
            }

            console.log(solution(24));
        </script>
    </body>
</html>
